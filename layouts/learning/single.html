<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Learning Mode</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h2>Learning Mode</h2>
  <div id="quiz-container"></div>
  <button onclick="loadRandom()">Next Question</button>

  <script>
  loadRandom();
  async function loadRandom() {
    let res = await fetch("/questions/index.json");
    let questions = await res.json();
    let q = questions[Math.floor(Math.random() * questions.length)];

    let html = `<h3>${q.question}</h3><ul>`;
    q.options.forEach((opt, i) => {
      html += `<li>
        <label>
          <input type="radio" name="ans" value="${i}"> ${opt}
        </label>
      </li>`;
    });
    html += `</ul>
      <button onclick="checkAnswer(${q.answer})">Submit</button>`;

    document.getElementById("quiz-container").innerHTML = html;
  }

  function checkAnswer(correct) {
    let selected = document.querySelector('input[name="ans"]:checked');
    if (!selected) {
      alert("Bạn chưa chọn đáp án!");
      return;
    }
    if (parseInt(selected.value) === correct) {
      alert("✅ Đúng!");
    } else {
      alert("❌ Sai!");
    }
  }
  </script>
</body>
</html>
